<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        'base-background': 'var(--color-background)',
                        'base-text': 'var(--color-text)',
                        'card-background': 'var(--color-card-background)',
                        'card-text': 'var(--color-card-text)',
                        'brand': 'var(--color-brand-accent)',
                        'border-color': 'var(--color-border-accent)',
                        'instagram-start': 'var(--color-link-bg-instagram-start)',
                        'instagram-mid': 'var(--color-link-bg-instagram-mid)',
                        'instagram-end': 'var(--color-link-bg-instagram-end)',
                    },
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --color-background: #fdfaf0;
            --color-text: #2c2c2c;
            --color-card-background: #ffffff;
            --color-card-text: #4a4a4a;
            --color-brand-accent: #2c2c2c;
            --color-border-accent: #d1d5db;
            --color-link-bg-instagram-start: #833ab4;
            --color-link-bg-instagram-mid: #fd1d1d;
            --color-link-bg-instagram-end: #fcb045;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: #1a1a1a;
                --color-text: #e0e0e0;
                --color-card-background: #2a2a2a;
                --color-card-text: #a0a0a0;
                --color-brand-accent: #FFFFFF;
                --color-border-accent: #4b5563;
                --color-link-bg-instagram-start: #a45bd4;
                --color-link-bg-instagram-mid: #ff4d4d;
                --color-link-bg-instagram-end: #ffd700;
            }
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body dir="rtl" class="min-h-screen flex items-center justify-center p-4 bg-base-background text-base-text">

    <div class="max-w-lg w-full rounded-2xl p-8 space-y-4 transition-all duration-300 bg-card-background text-card-text border border-border-color">
        <div class="text-center">
            <h1 id="brand-title" class="text-3xl sm:text-5xl font-extrabold mb-0 tracking-tight text-brand">
            </h1>
        </div>

        <div class="text-center">
            <p id="brand-description" class="text-sm sm:text-lg leading-relaxed mt-2 text-justify"></p>
        </div>

        <div id="social-links-container" class="flex flex-col justify-center items-center gap-3 mt-8"></div>
    </div>

    <script type="module">
        import { getBrandData } from './root.js';

        const currentBrandName = "zixum";

        const appContent = getBrandData(currentBrandName);
      
        if (appContent) {
            const pageTitleElement = document.getElementById('page-title');
            const brandTitleElement = document.getElementById('brand-title');
            const brandDescriptionElement = document.getElementById('brand-description');
            const socialLinksContainer = document.getElementById('social-links-container');
          
            if (pageTitleElement) {
                pageTitleElement.textContent = appContent.pageTitle;
            }
            if (brandTitleElement) {
                brandTitleElement.textContent = appContent.brandTitle;
            }
            if (brandDescriptionElement) {
                brandDescriptionElement.textContent = appContent.brandDescription;
            }

            if (socialLinksContainer) {
                appContent.socialLinks.forEach(link => {
                    const anchor = document.createElement('a');
                    anchor.href = link.url;
                    anchor.target = "_blank";
                    anchor.rel = "noopener noreferrer";

                    let backgroundClasses = "";
                    if (link.gradientClasses) {
                        backgroundClasses = `bg-gradient-to-r ${link.gradientClasses}`;
                    } else if (link.backgroundColorClass) {
                        backgroundClasses = link.backgroundColorClass;
                    }

                    anchor.className = `flex items-center justify-center text-white font-semibold py-3 px-6 rounded-xl transform hover:scale-105 w-full transition-all duration-200 ${backgroundClasses}`;

                    if (link.iconClass) {
                        const icon = document.createElement('i');
                        icon.className = `${link.iconClass} ml-2`;
                        anchor.appendChild(icon);
                    }
                    
                    const span = document.createElement('span');
                    span.textContent = link.name;
                    anchor.appendChild(span);
                    
                    socialLinksContainer.appendChild(anchor);
                });
            }
        } else {
            console.error(`Brand data for "${currentBrandName}" not found.`);
            // Optionally, display an error message on the page
            document.getElementById('brand-title').textContent = "Error";
            document.getElementById('brand-description').textContent = "Brand data could not be loaded.";
        }
    </script>
</body>
</html>
